kind: Pod
spec:
  serviceAccountName: jenkins-admin
  containers:
  - name: jnlp
    image: dumln86/jenkins-agent:1.0.5
    imagePullPolicy: Always
    command:
    - sleep
    args:
    - 9999999
    volumeMounts:
      - name: kaniko-secret
        mountPath: /kaniko/.docker
  volumes:
      - name: kaniko-secret
        secret:
            secretName: dockercred
            items:
            - key: .dockerconfigjson
              path: config.json
